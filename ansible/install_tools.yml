---
- name: Install kubectl and sonar-scanner on Jenkins EC2
  hosts: jenkins
  become: yes
  vars:
    kubectl_version: "v1.30.1"
    sonar_scanner_home: "/opt/sonar-scanner"

  tasks:
    - name: Install dependencies
      apt:
        name:
          - unzip
          - curl
          - openjdk-17-jdk
        state: present
        update_cache: yes

    - name: Download kubectl
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'

    - name: Verify kubectl installation
      command: kubectl version --client
      register: kubectl_version_result

    - name: Print kubectl version
      debug:
        msg: "{{ kubectl_version_result.stdout }}"

    - name: Create sonar-scanner directory
      file:
        path: "{{ sonar_scanner_home }}"
        state: directory
        mode: '0755'

    - name: Download and extract SonarScanner
      unarchive:
        src: "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip"
        dest: "{{ sonar_scanner_home }}"
        remote_src: yes
        extra_opts: [--strip-components=1]
      when: not ansible.builtin.stat(path=sonar_scanner_home).stat.exists
      ignore_errors: yes
      tags:
        - sonar

